<button class="btn-secondary" (click)="isEdit = !isEdit" *ngIf="course">Editar Curso</button>
<button class="btn-secondary" (click)="isEdit = !isEdit" *ngIf="!course">Insertar Curso</button>
<form [formGroup]="courseForm" (ngSubmit)="onSubmit()" *ngIf="isEdit">

    <h3>Titulo:</h3>
    <div class="input-container">
        <input #title type="text" class="input" placeholder="Titulo" formControlName="courseTitle" />
    </div>
    <span class="warning" *ngIf="isFieldValid('courseTitle')">Insertar un titulo para el curso</span>

    <!--[(ngModel)]="course.courseTitle"-->
    <h3>Descripcion:</h3>
    <div class="input-container">
        <textarea class="input" placeholder="Descripcion" formControlName="description"></textarea>
    </div>
    <span class="warning" *ngIf="isFieldValid('description')">Dar una descripción del curso</span>

    <!--[(ngModel)]="course.description"-->
    <h3>Nivel:</h3>
    <div class="input-container">
        <input type="text" class="input" placeholder="Nivel" formControlName="level" />
    </div>
    <span class="warning" *ngIf="isFieldValid('level')">Insertar un nivel</span>

    <!--[(ngModel)]="course.level"-->
    <h3>Imagen:</h3>
    <div class="imageWrapper">
        <label for="imageInput">
            <img id="uploadImage" src="../../assets/img/add-image.png" alt="Image to be uploaded">
        </label>
    </div>
    <input type="file" id="imageInput" #fileInput (change)="readURL(fileInput)" accept="image/*" />

    <h3>Horas:</h3>
    <div class="input-container">
        <input type="number" class="input" placeholder="Horas" formControlName="hourLength">
    </div>
    <span class="warning" *ngIf="isFieldValid('hourLength')">Insertar estimado en horas de lo que toma completar el
        curso</span>

    <!--[(ngModel)]="course.hourLength"-->
    <h3>Categoria:</h3>
    <div formGroupName="categoriesIn">
        <div *ngFor="let cat of categories" class="categories">
            <input type="radio" id="{{cat.id}}" value="{{cat.id}}" formControlName="category" />
            <label for="{{cat.id}}">
                {{cat.categoryName}}
            </label>
        </div>
    </div>
    <span class="warning" *ngIf="isFieldValid('category')">Seleccionar una categoría</span>

    <button type="submit" class="btn-secondary">Guardar</button>
</form>
