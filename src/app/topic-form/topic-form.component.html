<button (click)="isDisplay = !isDisplay" class="btn-secondary">Insertar tema</button>
<form [formGroup]="topicForm" (ngSubmit)="onSubmit()" *ngIf="isDisplay">
    <h3>Titulo del tema:</h3>
    <div class="input-container"><input type="text" class="input" placeholder="Titulo del tema" formControlName="topicTitle"></div>
    <h3>Descripcion del tema:</h3>
    <div class="input-container"><input type="text" class="input" placeholder="Descripcion" formControlName="description"></div>
    <h3>Tipo de contenido:</h3>
    <div #types formGroupName="types">
        <div><label for="video"><input type="radio" value="Video" id="video" formControlName="type"/> Video</label></div>
        <div><label for="text"><input type="radio" value="Text" id="text" formControlName="type"/> Texto</label></div>
    </div>
    <h3>Contenido:</h3>
    <div class="input-container" *ngIf="topicForm.value.types.type=='Video'"><input type="text" class="input" placeholder="Url de Video" formControlName="content"></div>
    <div class="input-container" *ngIf="topicForm.value.types.type=='Text'"><textarea class="input" placeholder="Contenido" formControlName="content"></textarea></div>
    <button type="submit" class="btn-secondary">Crear tema</button>
</form>
