<div class="courses-selection">
    <div class="course" *ngFor="let course of courses">
        <a routerLink="/courses/description/{{course.id}}">
            <div class="img-wrapper-h">
                <img src="assets/img/backend-for-article-2.jpg" alt="">
            </div>
            <div class="course-data-wrapper">
                <h3> {{ course.courseTitle }} </h3>
                <h4> {{ course.userAdmin.fullName }} {{ course.userAdmin.lastName }} </h4>
                <p>{{ course.description }}</p>
            </div>
        </a>
    </div>
</div>
